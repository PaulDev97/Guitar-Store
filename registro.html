<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="queries.css">
</head>
<body>
  

  <div class="background_register_page">

    <div class="back_home">
      <div>
        <img src="img/note_music.png" alt="">
      </div>

      <a href="index.html">Inicio</a>
    </div>


    <main class="main_register_container">

      <div class="form_register_container">
        <div class="tittle_login_container">
          <div class="login_logo_container">
            <img src="img/logo.png" alt="">
          </div>
          <h2>Registrate</h2>
        </div>

        <form class="form_register" action="">
          
          <div class="data-box">
            <input required type="text" id="nombre" class="input" autocomplete="off"> 
            <label for="nombre" class="label">Usuario</label>
          </div>
          
          <div class="data-box">
            <input required type="text" id="apellido" class="input" autocomplete="off">
            <label for="apellido" class="label">Apellido</label>
          </div>
      
          <div class="data-box"> 
            <input required type="email" id="mail" class="input" autocomplete="off">
            <label for="mail" class="label">E-mail</label>
          </div>
          
          <div class="data-box">
            <input required type="password" id="contra" class="input" autocomplete="off">
            <label for="contra" class="label">Contraseña</label>
          </div>
      
          <button class="btn_form">Registrarse</button>
          
          <div class="send_to_register_container">
            <h3>¿Ya tenés cuenta?</h3><a href="login.html">Login</a>
          </div>
          
         
                 
        </form>
      </div>
    </main>


  </div>






</body>
</html>
